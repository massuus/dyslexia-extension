<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dyslexia NLP Helper</title>

  <style>
    :root {
      --c-bg:      #f9fafb;
      --c-card:    #ffffff;
      --c-text:    #111827;
      --c-accent:  #2563eb; /* indigo‑600 */
      --c-border:  #e5e7eb;
      --radius:    14px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --c-bg:     #111827;
        --c-card:   #1f2937;
        --c-text:   #f3f4f6;
        --c-border: #374151;
      }
    }

    html,body { margin:0; padding:0; background:var(--c-bg); }
    body {
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--c-text);
      min-width: 260px;
      padding: 18px 20px 22px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ───── CARD ───── */
    .card {
      background: var(--c-card);
      border: 1px solid var(--c-border);
      border-radius: var(--radius);
      padding: 18px 20px 22px;
      box-shadow: 0 4px 16px rgba(0,0,0,.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    h1 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h1 svg {
      width: 18px; height: 18px;
      fill: var(--c-accent);
    }

    /* ───── NICE TOGGLE ───── */
    .switch {
      --w: 44px;
      --h: 24px;
      position: relative;
      display: inline-block;
      width: var(--w);
      height: var(--h);
    }

    .switch input { display:none; }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #d1d5db; /* gray‑300 */
      border-radius: var(--h);
      transition: background .25s;
    }
    .slider::before {
      content: "";
      position: absolute;
      height: calc(var(--h) - 8px);
      width:  calc(var(--h) - 8px);
      left: 4px;
      top: 4px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform .25s;
      box-shadow: 0 1px 3px rgba(0,0,0,.25);
    }

    input:checked + .slider {
      background: var(--c-accent);
    }
    input:checked + .slider::before {
      transform: translateX(calc(var(--w) - var(--h)));
    }

    /* ───── FOOTER (credit) ───── */
    .credits {
      text-align: center;
      font-size: 11px;
      opacity: .6;
    }
    .credits a { color: inherit; }
  </style>
</head>
<body>
  <div class="card">
    <div class="txt">
      <h1>
        <!-- simple book icon -->
        Dyslexia NLP Helper
      </h1>
      <div style="font-size:12px;opacity:.75">
        Word explanations
      </div>
    </div>

    <!-- pretty toggle -->
    <label class="switch">
      <input id="toggle" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="credits">
    v0.1 · Made with ✨Procrastination✨ <br> by Sam van Remortel
  </div>

  <script src="popup.js"></script>
</body>
</html>
