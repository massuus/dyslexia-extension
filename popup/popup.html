<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dyslexia-NLP Helper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <!-- ðŸ”  Word-explanation toggle -->
  <div class="card">
    <div class="column">
      <h1>Word explanations</h1>
      <div class="explanation-text">Enable or disable word explanations</div>
    </div>
    <label class="switch" for="toggle">
      <input id="toggle" type="checkbox" title="Toggle word explanations" />
      <span class="slider"></span>
      <span class="visually-hidden">Toggle word explanations</span>
    </label>
  </div>

  <!-- ðŸŽ¨ Pastel overlay picker -->
  <div class="card column">
    <div class="row">
      <div class="column">
        <h1 class="overlay-title">Overlay</h1>
        <div class="soften-glare-text">Soften background glare</div>
      </div>
    </div>

    <div id="swatch-wrap"><!-- injected by popup.js --></div>

    <label for="tintIntensity">Intensity</label>
    <input type="range" id="tintIntensity" min="0" max="100" step="1" value="22" />
  </div>

  <!-- âœï¸ Typography panel -->
  <div class="card column">
    <div class="row">
      <div class="column">
        <h1>Typography</h1>
        <span class="explanation-text">Font & spacing</span>
      </div>

      <label for="fontSelect" class="visually-hidden">Font selection</label>
      <select id="fontSelect" title="Font selection">
        <option value="inherit">Website font</option>
        <option value="'OpenDyslexic',sans-serif">OpenDyslexic</option>
        <option value="'LexendDeca',sans-serif">Lexend Deca</option>
      </select>
    </div>

    <label>Letter-spacing
      <input type="range" id="ls" min="0" max="3" step="0.1" />
    </label>

    <label>Word-spacing
      <input type="range" id="ws" min="0" max="6" step="0.2" />
    </label>

    <label>Line-height
      <input type="range" id="lh" min="1.0" max="2.0" step="0.05" />
    </label>

    <button id="resetTypo" class="mini">Reset</button>
  </div>

  <!-- ðŸ§  Bionic Reading -->
  <div class="card">
    <div class="column">
      <h1>Bionic Reading</h1>
      <span class="soften-glare-text">Bold first half of every word</span>
    </div>
    <label class="switch" for="brToggle">
      <input id="brToggle" type="checkbox" title="Toggle Bionic Reading" />
      <span class="slider"></span>
      <span class="visually-hidden">Toggle Bionic Reading</span>
    </label>
  </div>

  <!-- ðŸ¤– AI Tools -->
  <div class="card column">
    <h1>AI Page Tools</h1>
    <button class="popup-btn" id="embedBtn">ðŸ“Œ (Re)Embed Page</button>
    <button class="popup-btn" id="askBtn">ðŸ’¬ Ask AI</button>
    <button class="popup-btn" id="summarizeBtn">ðŸ§  Summarize Page</button>
  </div>

  <!-- ðŸ”„ Refresh Help -->
  <div class="card">
    <div class="column">
      <h1>Refresh</h1>
      <span class="explanation-text">If the page does not update, do Ctrl+R</span>
    </div>
  </div>

  <!-- ðŸ‘£ Footer -->
  <div class="credits">
    v0.3 Â· Made with âœ¨Procrastinationâœ¨<br>by Sam van Remortel
  </div>

  <script src="popup.js"></script>
</body>
</html>
